<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="column" style="gap: 10px;">
    <h1>Pattern Generator</h1>
        <div class="row">
            <textarea id="canvas" rows="20" cols="20" disabled></textarea>
        </div>
        <div class="column dashboard" style="gap: 10px;">
            <div class="column settings">
                <div class="row" style="gap: 10px;">
                    <input type="number" id="widthInp" placeholder="width">
                    <input type="number" id="heightInp" placeholder="height">
                    <button onclick="SetSize()">Change</button>
                </div>
                <div class="row" style="gap: 10px;">
                    <button onclick="ToggleCont()">Continuous patern<input type="checkbox" id="cont" onclick="ToggleCont()"></button>
                    <input type="number" id="interval">
                    <button id="export">Export</button>
                </div>
            </div>
            <div class="row" id="Buttons">
            </div>
        </div>
        <script src="js/FileSaver.js"></script>
        <script src="js/code.js"></script>
</body>
</html>
